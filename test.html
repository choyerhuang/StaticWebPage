<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Separator Example</title>
  <style>
    /* 添加分隔符的樣式 */
    p {
      margin-bottom: 20px; /* 調整段落之間的底部間距 */
      position: relative;
    }

    p:not(:last-child)::after {
      content: "|"; /* 使用竖线作为分隔符 */
      position: absolute;
      right: 5px; /* 调整竖线的位置 */
      color: #af9453; /* 设置竖线的颜色 */
    }
  </style>
</head>
<body>

  <!-- 使用 <p> 段落 -->
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>

</body>
</html>
